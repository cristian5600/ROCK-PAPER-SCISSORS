<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="panel">
            Get ready to game!
        </div>
        <div class="play-area">
            <div class="left">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scrissors">scrissors</button>
            </div>
        
            <div class="right"> 
                <div class="rock select">rock</div>
                <div class="paper select">paper</div>
                <div class="scrissors select">scrissors</div>

            </div>
        </div>
        <div class="signals">
            <div class="dot"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
